<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">CodeForDenver</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a id="page1" href="#">Page 1</a></li>
        <li><a id="page2" href="#">Page 2</a></li>
        <li><a id="page3" href="#">Page 3</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">
  <div class="row">
    <div id="myCarousel" class="carousel slide" style="width: 1440px; height:1024px;">

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="https://www.bransontracks.com/wp-content/uploads/2017/07/TR_PinkSkyWheel.jpg">
        </div>

        <div class="item">
          <img src="https://www.technicalpark.com/file/2014/03/technical-park-ferris-wheel-225.jpg">
        </div>

        <div class="item">
          <img src="https://www.jpl.nasa.gov/spaceimages/images/largesize/PIA19319_hires.jpg">
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div> <!-- carousel-slide -->
  </div> <!-- row -->
</div> <!-- container-fluid -->

<script>
$(document).ready(function(){
    // Activate Carousel
    $("#myCarousel").carousel({
      interval: false
    });

    $("#myCarousel").carousel("pause");

    // Go to the first slide
    $("#page1").click(function(){
        $("#myCarousel").carousel(0);
    });

    // Go to the second slide
    $("#page2").click(function(){
        $("#myCarousel").carousel(1);
    });

    // Go to the third slide
    $("#page3").click(function(){
        $("#myCarousel").carousel(2);
    });

    // Enable Carousel Controls, Left and Right
    $(".left").click(function(){
        $("#myCarousel").carousel("prev");
    });
    $(".right").click(function(){
        $("#myCarousel").carousel("next");
    });
});
</script>

</body>
</html>
