<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">CodeForDenver</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a id="page1" href="#">Overview</a></li>
        <li><a id="page2" href="#">Numbers</a></li>
        <li><a id="page3" href="#">Events</a></li>
        <li><a id="page4" href="#">Speakers</a></li>
        <li><a id="page5" href="#">Events</a></li>
        <li><a id="page6" href="#">Events</a></li>
        <li><a id="page7" href="#">Events</a></li>
        <li><a id="page8" href="#">Events</a></li>
        <li><a id="page9" href="#">Events</a></li>
        <li><a id="page10" href="#">Events</a></li>
        <li><a id="page11" href="#">Events</a></li>
        <li><a id="page12" href="#">Events</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">
  <div class="row">
    <div id="myCarousel" class="carousel slide" style="width: 1440px; height:1024px;">

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img id="carouselImage" src="img/cover.png">
        </div>

        <div class="item">
          <img id="carouselImage" src="img/Numbers.png">
        </div>

        <div class="item">
          <img id="carouselImage" src="img/Events.png">
        </div>

        <div class="item">
          <img id="carouselImage" src="img/Monthly-Speakers.png">
        </div>



      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div> <!-- carousel-slide -->
  </div> <!-- row -->
</div> <!-- container-fluid -->

<script>
$(document).ready(function(){
    // Activate Carousel
    $("#myCarousel").carousel({
      interval: false
    });

    $("#myCarousel").carousel("pause");

    $("#page1").click(function(){
        $("#myCarousel").carousel(0);
    });

    $("#page2").click(function(){
        $("#myCarousel").carousel(1);
    });

    $("#page3").click(function(){
        $("#myCarousel").carousel(2);
    });

    $("#page4").click(function(){
        $("#myCarousel").carousel(3);
    });

    $("#page5").click(function(){
        $("#myCarousel").carousel(4);
    });

    $("#page6").click(function(){
        $("#myCarousel").carousel(5);
    });

    $("#page7").click(function(){
        $("#myCarousel").carousel(6);
    });

    $("#page8").click(function(){
        $("#myCarousel").carousel(7);
    });

    $("#page9").click(function(){
        $("#myCarousel").carousel(8);
    });

    $("#page10").click(function(){
        $("#myCarousel").carousel(9);
    });

    $("#page11").click(function(){
        $("#myCarousel").carousel(10);
    });

    $("#page12").click(function(){
        $("#myCarousel").carousel(11);
    });


    // Enable Carousel Controls, Left and Right
    $(".left").click(function(){
        $("#myCarousel").carousel("prev");
    });
    $(".right").click(function(){
        $("#myCarousel").carousel("next");
    });
});
</script>

</body>
</html>
