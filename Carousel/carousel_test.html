<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 90%;
      height: 90%;
  }
  </style>
</head>
<body>

<div class="container">
  <button type="button" id="myBtn" class="btn btn-success btn-lg" id="myBtn">Go to second item (1)</button>
  <button type="button" id="myBtn2" class="btn btn-danger btn-lg" id="myBtn">Go to third item (2)</button><br><br>
  <div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li class="item1 active"></li>
      <li class="item2"></li>
      <li class="item3"></li>
      <li class="item4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="https://www.bransontracks.com/wp-content/uploads/2017/07/TR_PinkSkyWheel.jpg" alt="Chania" width=85% height=85%>
      </div>

      <div class="item">
        <img src="https://www.technicalpark.com/file/2014/03/technical-park-ferris-wheel-225.jpg" alt="Chania" width=85% height=85%>
      </div>
    
      <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Original_Ferris.jpeg/1200px-Original_Ferris.jpeg" alt="Flower" width="460" height="345">
      </div>

      <div class="item">
        <img src="img_flower2.jpg" alt="Flower" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script>
$(document).ready(function(){
    // Activate Carousel
    $("#myCarousel").carousel("pause");

    // Go to the second item
    $("#myBtn").click(function(){
        $("#myCarousel").carousel(1);
    });

    // Go to the third item
    $("#myBtn2").click(function(){
        $("#myCarousel").carousel(2);
    });
    
    // Enable Carousel Indicators
    $(".item1").click(function(){
        $("#myCarousel").carousel(0);
    });
    $(".item2").click(function(){
        $("#myCarousel").carousel(1);
    });
    $(".item3").click(function(){
        $("#myCarousel").carousel(2);
    });
    $(".item4").click(function(){
        $("#myCarousel").carousel(3);
    });
    
    // Enable Carousel Controls
    $(".left").click(function(){
        $("#myCarousel").carousel("prev");
    });
    $(".right").click(function(){
        $("#myCarousel").carousel("next");
    });
});
</script>

</body>
</html>
